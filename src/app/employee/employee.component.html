<div class="container">
  <h2>Employee Form</h2>
  <form novalidate
        (ngSubmit)="onSubmit()"
        #f="ngForm">
  
    <fieldset ngModelGroup="name">
      <div class="form-group"
           [ngClass]="{
          'has-danger': firstName.invalid && (firstName.dirty || firstName.touched),
          'has-success': firstName.valid && (firstName.dirty || firstName.touched)
     }">
        <label>First Name</label>
        <input type="text"
               class="form-control"
               name="firstName"
               [(ngModel)]="employee.firstName"
               required
               #firstName="ngModel">
        <div class="form-control-feedback"
             *ngIf="firstName.errors && (firstName.dirty || firstName.touched)">
          <p *ngIf="firstName.errors.required">First name is required</p>
        </div>
      </div>
  
      <div class="form-group"
           [ngClass]="{
          'has-danger': lastName.invalid && (lastName.dirty || lastName.touched),
          'has-success': lastName.valid && (lastName.dirty || lastName.touched)
     }">
        <label>Last Name</label>
        <input type="text"
               class="form-control"
               name="lastName"
               [(ngModel)]="employee.lastName"
               required
               #lastName="ngModel">
        <div class="form-control-feedback"
             *ngIf="lastName.errors && (lastName.dirty || lastName.touched)">
          <p *ngIf="lastName.errors.required">Last name is required</p>
        </div>
      </div>
    </fieldset>
  
  
    <div class="form-group"
         [ngClass]="{
          'has-danger': email.invalid && (email.dirty || email.touched),
          'has-success': email.valid && (email.dirty || email.touched)
     }">
      <label>Email</label>
      <input type="email"
             class="form-control"
             name="email"
             [(ngModel)]="employee.email"
             required
             pattern="[^ @]*@[^ @]*"
             #email="ngModel">
      <div class="form-control-feedback"
           *ngIf="email.errors && (email.dirty || email.touched)">
        <p *ngIf="email.errors.required">Email is required</p>
        <p *ngIf="email.errors.pattern">Email must contain at least the @ character</p>
      </div>
    </div>

    <div class="form-group">
      <label>Qualification</label>
      <select class="form-control"
              name="qualification"
              [(ngModel)]="employee.qualification">
        <option *ngFor="let qual of qualification"
                [value]="qual">{{qual}}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label>Experience</label>
      <select class="form-control"
              name="experience"
              [(ngModel)]="employee.experience">
        <option *ngFor="let exp of experience"
                [value]="exp">{{exp}}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label>Language</label>
      <select class="form-control"
              name="language"
              [(ngModel)]="employee.languages">
        <option *ngFor="let lang of languages"
                [value]="lang">{{lang}}
        </option>
      </select>
    </div>
  
    <button type="submit"
            class="btn btn-primary"
            [disabled]="f.invalid">Submit
    </button>
  </form> 
  </div>
